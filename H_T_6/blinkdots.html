<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style > span{
        background:linear-gradient( to top right ,seagreen,aquamarine);
        font:30px Monaco;
        color: #222222 ;
        border: black solid 1px;
        border-radius: 5px;
        padding: 5px;
        box-shadow:-5px 5px 10px rgba(10,10,10,0.7);
    }
    </style>
</head>
<body onload="timer()">

<span id="time"></span>

<script>
    var flag = true;
    function timer() {
        const time = new Date();
        const hours = (time.getHours());
        const minutes = (time.getMinutes());
        const seconds = (time.getSeconds());
        if (flag) {
            document.getElementById('time').innerText = (`До конца дня осталось - ${hours<10?'0'+hours:hours}:${minutes<10?'0'+minutes:minutes}:${seconds<10?'0'+seconds:seconds} `);
            flag =false;
        }
        else {
            document.getElementById('time').innerText = (`До конца дня осталось - ${hours<10?'0'+hours:hours} ${minutes<10?'0'+minutes:minutes} ${seconds<10?'0'+seconds:seconds} `);
            flag = true;

        }
        window.setTimeout(timer, 500);
    }
</script>
</body>
</html>
