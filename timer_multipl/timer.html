<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style > span{
        background:linear-gradient( to top right ,seagreen,aquamarine);
        font:30px Monaco;
        color: #222222 ;
        border: black solid 1px;
        border-radius: 5px;
        padding: 5px;

    }
    </style>
</head>
<body onload="timer()">
<script>
function timer() {
const time = new Date();
const hours = (23-time.getHours());
const minutes = (60-time.getMinutes());
const seconds = (60-time.getSeconds());
const timestr =(`До конца дня осталось - ${hours<10?'0'+hours:hours}:${minutes<10?'0'+minutes:minutes}:${seconds<10?'0'+seconds:seconds} `);
document.getElementById('time').innerText=timestr;
window.setTimeout(timer,500);
}

</script>


<span id="time"></span>
</body>
</html>
